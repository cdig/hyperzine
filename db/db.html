<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: 'unsafe-inline' 'unsafe-eval'">
  <link href="common.css" rel="stylesheet">
  <link href="db.css" rel="stylesheet">
  <script src="d3-color.min.js" defer></script>
  <script>
    // Since this is guaranteed to exist before any of our other scripts,
    // we can use it in common scripts to tell if the script is running in the
    // DB window or in a non-DB window.
    window.isDB = true;
  </script>
  <script src="common.js" defer></script>
  <script src="db.js" defer></script>
</head>
<body>
  <window-top>
    <window-top-rainbow rainbow-before></window-top-rainbow>
    <title-bar>
      Debug Log
      <adsr-status></adsr-status>
      <job-status><div></div><div></div></job-status>
      <windows-menu class="ui">
        <div id="min"><img srcset="static/min-k-10.png 1x, static/min-k-12.png 1.25x, static/min-k-15.png 1.5x, static/min-k-15.png 1.75x, static/min-k-20.png 2x, static/min-k-20.png 2.25x, static/min-k-24.png 2.5x, static/min-k-30.png 3x, static/min-k-30.png 3.5x" draggable="false"/></div>
        <div id="max"><img srcset="static/max-k-10.png 1x, static/max-k-12.png 1.25x, static/max-k-15.png 1.5x, static/max-k-15.png 1.75x, static/max-k-20.png 2x, static/max-k-20.png 2.25x, static/max-k-24.png 2.5x, static/max-k-30.png 3x, static/max-k-30.png 3.5x" draggable="false"/></div>
        <div id="restore"><img srcset="static/restore-k-10.png 1x, static/restore-k-12.png 1.25x, static/restore-k-15.png 1.5x, static/restore-k-15.png 1.75x, static/restore-k-20.png 2x, static/restore-k-20.png 2.25x, static/restore-k-24.png 2.5x, static/restore-k-30.png 3x, static/restore-k-30.png 3.5x" draggable="false"/></div>
        <div id="close"><img srcset="static/close-k-10.png 1x, static/close-k-12.png 1.25x, static/close-k-15.png 1.5x, static/close-k-15.png 1.75x, static/close-k-20.png 2x, static/close-k-20.png 2.25x, static/close-k-24.png 2.5x, static/close-k-30.png 3x, static/close-k-30.png 3.5x" draggable="false"/></div>
      </windows-menu>
    </title-bar>
  </window-top>
  <main>
    <log-printer class="scrollable selectable"></log-printer>
  </main>
</body>
</html>
