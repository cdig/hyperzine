<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: 'unsafe-inline' 'unsafe-eval'">
  <link href="common.css" rel="stylesheet">
  <link href="asset.css" rel="stylesheet">
  <script src="common.js" defer></script>
  <script src="asset.js" defer></script>
</head>
<body>
  <window-top class="backdrop-filter">
    <window-top-rainbow></window-top-rainbow>
    <title-bar>
      <div class="left"></div>
      <div class="center meta"></div>
      <div class="right gears"><gear-view></gear-view></div>
    </title-bar>
    <tool-bar>
      <file-tools class="ui">
        <input thumbnail-size type="range" min="0.5" max="2" value="1" step="0.001" list="snaps">
        <datalist id="snaps"><option value="1"></option></datalist>
        <div file-count></div>
        <search-box class="ui">
          <input type="text" placeholder="Search Files (Not Yet Implemented)" autocomplete="off"  autocorrect="off" autocapitalize="off">
        </search-box>
        <button add-files>Add Files</button>
      </file-tools>
      <meta-tools>
        <button pin-unpin>Pin</button>
        <button show-in-finder>Show In Finder</button>
      </meta-tools>
    </tool-bar>
  </window-top>
  <main>
    <files-pane>
      <file-list class="scrollable"></file-list>
    </files-pane>
    <meta-pane>
      <div asset-name contenteditable autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>

      <tag-list></tag-list>
      <tag-entry>
        <input type="text" placeholder="Add Tag" autocomplete="off"  autocorrect="off" autocapitalize="off">
        <suggestion-list></suggestion-list>
      </tag-entry>

      <add-note>This big empty space on the right is reserved for a notes field and changelog. It'll be how we track the evolution of our assets (eg: who changed what, when), capture issues or change requests, and store other info.</add-note>
      <asset-history></asset-history>
    </meta-pane>
  </main>
</body>
</html>
