<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: 'unsafe-inline' 'unsafe-eval'">
  <link href="common.css" rel="stylesheet">
  <link href="asset.css" rel="stylesheet">
  <script src="common.js" defer></script>
  <script src="asset.js" defer></script>
</head>
<body>
  <window-top>
    <window-top-rainbow></window-top-rainbow>
    <title-bar>
      <div asset-name></div>
      <div class="ui">
        <button pin-unpin>Pin</button>
        <button show-in-finder>Show In Finder</button>
      </div>
    </title-bar>
    <tool-bar>
      <div file-count></div>
      <button add-files>Add Files</button>
      <search-box class="ui">
        <input type="text" placeholder="Search (Not Yet Implemented)" autocomplete="off"  autocorrect="off" autocapitalize="off">
      </search-box>
    </tool-bar>
  </window-top>
  <main>
    <files-pane>
      <file-list class="scrollable"></file-list>
    </files-pane>
    <meta-pane>
      <div asset-name contenteditable autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
      <asset-metadata class="bubbles">
        <div asset-id class="bubble">ID <span></span></div>
      </asset-metadata>
      <add-note>Add Note...</add-note>
      <asset-history></asset-history>
    </meta-pane>
  </main>
</body>
</html>
